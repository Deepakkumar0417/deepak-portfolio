<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags and title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio - To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        /* Custom styles for the To-Do List */
        body {
            background-image: url('https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .todo-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white text-center py-4">
        <h1>My Portfolio</h1>
    </header>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">My Portfolio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavTodo" aria-controls="navbarNavTodo" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavTodo">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
              <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
              <li class="nav-item"><a class="nav-link active" href="todo.html">To-Do List</a></li>
            </ul>
          </div>
        </div>
    </nav>
    <!-- Main Content -->
    <main class="container mt-4">
        <div class="todo-container">
            <h2 class="mb-4 text-center">To-Do List</h2>
            <!-- To-Do List Form -->
            <form id="todo-form" class="mb-4">
                <div class="row g-3">
                    <div class="col-sm-6">
                        <input type="text" id="task-input" name="task" class="form-control" placeholder="Enter a new task" required>
                    </div>
                    <div class="col-sm-4">
                        <input type="date" id="due-date" name="due-date" class="form-control" required>
                    </div>
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-primary w-100">Add Task</button>
                    </div>
                </div>
            </form>
            <!-- Filters and Clear Completed Button -->
            <div id="todo-filters" class="mb-4">
                <button id="filter-all" class="btn btn-outline-secondary me-2">All</button>
                <button id="filter-active" class="btn btn-outline-secondary me-2">Active</button>
                <button id="filter-completed" class="btn btn-outline-secondary me-2">Completed</button>
                <button id="clear-completed" class="btn btn-outline-danger">Clear Completed</button>
            </div>
            <!-- To-Do List -->
            <ul id="todo-list" class="list-group"></ul>
        </div>
    </main>
    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
