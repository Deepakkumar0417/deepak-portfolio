<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio - Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        #contact-form {
            max-width: 500px;
            margin: 50px auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        /* Adjust the CAPTCHA canvas */
        #captcha-canvas {
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white text-center py-4">
        <h1>My Portfolio</h1>
    </header>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">My Portfolio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavContact" aria-controls="navbarNavContact" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavContact">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
              <li class="nav-item"><a class="nav-link active" href="contact.html">Contact Us</a></li>
              <li class="nav-item"><a class="nav-link" href="todo.html">To-Do List</a></li>
            </ul>
          </div>
        </div>
    </nav>
    <!-- Main Content -->
    <main class="content">
        <h2 class="text-center my-4">Contact Us</h2>
        <form id="contact-form">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
            </div>
            <!-- CAPTCHA Section -->
            <div class="mb-3">
                <label for="captcha-input" class="form-label">CAPTCHA:</label>
                <canvas id="captcha-canvas" width="200" height="80"></canvas>
                <button type="button" id="refresh-captcha" class="btn btn-secondary btn-sm mb-2">Refresh CAPTCHA</button>
                <input type="text" id="captcha-input" name="captcha" class="form-control" placeholder="Enter CAPTCHA text here" required>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </main>
    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
